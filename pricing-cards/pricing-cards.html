<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-wdith; initial-scale=1.0" />
    <link rel="stylesheet" href="pricing-cards.css" />
    <title>Pricing cards</title>
  </head>
  <body>
    <div id="pricing-card">
      <div class="card">
        <h5>Basic</h5>
        <p>$9/mo</p>
        <div class="content">
          <p>1 Website</p>
          <p>5GB Storage</p>
          <p>Email Support</p>
        </div>
        <button>Select</button>
      </div>
      <div class="card">
        <h5>Pro</h5>
        <p>$29/mo</p>
        <div class="content">
          <p>10 Websites</p>
          <p>100GB Storage</p>
          <p>Priority Support</p>
        </div>
        <button>Select</button>
      </div>
      <div class="card">
        <h5>Enterpise</h5>
        <p>$99/mo</p>
        <div class="content">
          <p>Unlimited Websites</p>
          <p>1TB Storage</p>
          <p>24/7 Premium Support</p>
        </div>
        <button>Select</button>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="currency-converter.css" />
    <title>Currency Converter</title>
  </head>
  <body>
    <div id="currency-converter">
      <h4>Currenty Converter</h4>
      <p>The most accurate source of data. Powered by <span>ErennetLock</span></p>
      <div class="convert-type">
        <div class="inp-group">
          <label for="">From</label>
          <select name="" id="">
            <option>1</option>
            <option>2</option>
          </select>
        </div>
        <div class="inp-group">
          <label for="">To</label>
          <select name="" id="">
            <option>1</option>
            <option>2</option>
          </select>
        </div>
      </div>
      <div class="convert-num">
        <div class="inp-group">
          <label for="">Amount:</label>
          <input type="number" />
        </div>
        <div class="inp-group">
          <label for="">Converted Amount:</label>
          <input type="number" disabled/>
        </div>
      </div>
      <button type="button">Convert</button>
    </div>
  </body>
</html>

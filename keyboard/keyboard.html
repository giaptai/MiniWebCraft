<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="keyboard.css" />
    <title>Keyboard</title>
  </head>
  <style></style>

  <body>
    <div id="keyboard">
      <h2>Press any keys to interract</h2>
      <div class="keys">
        <div class="fun-key row">
          <button type="button" data-key="escape">Esc</button>
          <button type="button" data-key="f1">F1</button>
          <button type="button" data-key="f2">F2</button>
          <button type="button" data-key="f3">F3</button>
          <button type="button" data-key="f4">F4</button>
          <button type="button" data-key="f5">F5</button>
          <button type="button" data-key="f6">F6</button>
          <button type="button" data-key="f7">F7</button>
          <button type="button" data-key="f8">F8</button>
          <button type="button" data-key="f9">F9</button>
          <button type="button" data-key="f10">F10</button>
          <button type="button" data-key="f11">F11</button>
          <button type="button" data-key="f12">F12</button>
          <button type="button" data-key="insert">Ins</button>
          <button type="button" data-key="delete">Del</button>
        </div>
        <div class="num row">
          <button class="col" type="button" data-key="backquote">
            <span>~</span>
            <span>`</span>
          </button>
          <button type="button" data-key="digit1">
            <span>1</span>
          </button>
          <button type="button" data-key="digit2">2</button>
          <button type="button" data-key="digit3">3</button>
          <button type="button" data-key="digit4">4</button>
          <button type="button" data-key="digit5">5</button>
          <button type="button" data-key="digit6">6</button>
          <button type="button" data-key="digit7">7</button>
          <button type="button" data-key="digit8">8</button>
          <button type="button" data-key="digit9">9</button>
          <button type="button" data-key="digit0">0</button>
          <button type="button" data-key="minus">-_</button>
          <button type="button" data-key="equal">+=</button>
          <button type="button" data-key="backspace">Back</button>
        </div>
        <div class="top-letter row">
          <button type="button" data-key="tab">Tab</button>
          <button type="button" data-key="keyq">Q</button>
          <button type="button" data-key="keyw">W</button>
          <button type="button" data-key="keye">E</button>
          <button type="button" data-key="keyr">R</button>
          <button type="button" data-key="keyt">T</button>
          <button type="button" data-key="keyy">Y</button>
          <button type="button" data-key="keyu">U</button>
          <button type="button" data-key="keyi">I</button>
          <button type="button" data-key="keyo">O</button>
          <button type="button" data-key="keyp">P</button>
          <button type="button" data-key="bracketleft">&lbrace;[</button>
          <button type="button" data-key="bracketright">]&rbrace;</button>
          <button type="button" data-key="enter">&#x21B5;</button>
        </div>
        <div class="middle-letter row">
          <button type="button" data-key="capslock">&#8682;</button>
          <button type="button" data-key="keya">A</button>
          <button type="button" data-key="keys">S</button>
          <button type="button" data-key="keyd">D</button>
          <button type="button" data-key="keyf">F</button>
          <button type="button" data-key="keyg">G</button>
          <button type="button" data-key="keyh">H</button>
          <button type="button" data-key="keyj">J</button>
          <button type="button" data-key="keyk">K</button>
          <button type="button" data-key="keyl">L</button>
          <button type="button" data-key="semicolon">:;</button>
          <button type="button" data-key="quote">"'</button>
          <button type="button" data-key="backslash">|\</button>
        </div>
        <div class="bottom-letter row">
          <button type="button" data-key="shiftleft">Shift</button>
          <button type="button" data-key="keyz">Z</button>
          <button type="button" data-key="keyx">X</button>
          <button type="button" data-key="keyc">C</button>
          <button type="button" data-key="keyv">V</button>
          <button type="button" data-key="keyb">B</button>
          <button type="button" data-key="keyn">N</button>
          <button type="button" data-key="keym">M</button>
          <button type="button" data-key="comma">&lt;,</button>
          <button type="button" data-key="period">.&gt;</button>
          <button type="button" data-key="slash">?/</button>
          <button type="button" data-key="">&#8679;</button>
          <button type="button" data-key="arrowup">&uarr;</button>
          <button type="button"></button>
        </div>
        <div class="last-letter row">
          <button type="button" data-key="controlleft">Ctr</button>
          <button type="button" data-key="fn">Fn</button>
          <button type="button" data-key="altleft">Alt</button>
          <button type="button" data-key="space">&#9251;</button>
          <button type="button" data-key="altright">Alt</button>
          <button type="button" data-key="controlright">Ctr</button>
          <button type="button" data-key="arrowleft">&larr;</button>
          <button type="button" data-key="arrowdown">&darr;</button>
          <button type="button" data-key="arrowright">&rarr;</button>
        </div>
      </div>
    </div>
    <script src="keyboard.js"></script>
  </body>
</html>

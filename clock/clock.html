<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="clock.css" />
    <title>Clock</title>
  </head>
  <style></style>
  <body>
    <div id="clock">
      <section class="days">
        <span>00</span>
        <span>DAYS</span>
      </section>
      <section class="hours">
        <span>00</span>
        <span>HOURS</span>
      </section>
      <section class="minutes">
        <span>00</span>
        <span>MINUTES</span>
      </section>
      <section class="seconds">
        <span>00</span>
        <span>SECONDS</span>
      </section>
    </div>
    <script src="clock.js"></script>
  </body>
</html>
